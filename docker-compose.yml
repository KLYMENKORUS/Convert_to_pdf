version: "3.0"
services:
  db:
    container_name: "convert"
    image: postgres:14.1-alpine
    restart: always
    env_file:
      - .env
    ports:
      - "5434:5432"
    networks:
      - custom
  db_test:
    container_name: "convert_test"
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_DB=Test_DB
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_HOST=db_test
    ports:
      - "5436:5432"
    networks:
      - custom
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    restart: always
    depends_on:
      - db
      - redis
    env_file:
      - .env
    environment:
      - API_REDIS_HOST=redis
    volumes:
      - .:/fastapi_app
    ports:
      - "8000:8000"
    networks:
      - custom
    command: bash -c "poetry run aerich upgrade && poetry run uvicorn app:create_app --host 0.0.0.0 --port 8000 --reload"

  redis:
    container_name: redis
    image: redis:latest

    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "6380:6379"
    networks:
      - custom

  celery:
    container_name: celery
    image: celery:latest
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      - api
      - redis
    networks:
      - custom
    command: poetry run celery -A app.worker.tasks:celery worker --loglevel=info

  dashboard:
    container_name: dashboard
    image: mher/flower
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      - api
      - redis
      - celery
    networks:
      - custom
    ports:
      - "5556:5555"
    command: poetry run celery flower --port=5555

networks:
  custom:
volumes:
  fastapi_app:
